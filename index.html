<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Be My Valentine ğŸ’•</title>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
  background: #ffd1e8;
  text-align: center;
  overflow: hidden;
  height: 100vh;
}

.screen {
  display: none;
  height: 100vh;
  padding: 30px 20px;
}

.active {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  color: #ff2f6e;
  font-size: 24px;
  margin-bottom: 20px;
}

p {
  font-size: 16px;
}

button {
  padding: 16px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  margin: 10px;
  width: 80%;
  max-width: 260px;
}

.yes {
  background: #ff4f81;
  color: white;
}

.no {
  background: #e0e0e0;
  position: absolute;
}

.gift {
  background: #ff8fab;
  color: white;
}

.float {
  position: absolute;
  font-size: 24px;
  will-change: transform;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(-120px); }
}

.flash {
  animation: pinkFlash 0.3s infinite;
}

@keyframes pinkFlash {
  0% { background:#ffd1e8; }
  50% { background:#ff69b4; }
  100% { background:#ffd1e8; }
}

.date {
  margin-top: 10px;
  font-size: 28px;
  color: white;
  background: #ff2f6e;
  padding: 10px 18px;
  border-radius: 20px;
  animation: bounce 1s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
</style>
</head>

<body>

<audio id="music" preload="auto" src="https://assets.mixkit.co/music/preview/mixkit-love-letter-168.mp3"></audio>

<!-- Screen 1 -->
<div class="screen active" id="s1">
  <h1>Hey there ğŸ’•<br>Will you be my Valentine?</h1>
  <button class="yes" onclick="goYes()">YES OF COURSE</button>
  <button class="no" id="noBtn">NO THANK YOU</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="s2">
  <h1>Yay! You said YES ğŸ¥¹ğŸ’–</h1>
  <p>I made all these for you hehe</p>
  <button class="gift" onclick="openGift()">ğŸ Gift 1</button>
  <button class="gift" onclick="openGift()">ğŸ Gift 2</button>
  <button class="gift" onclick="openGift()">ğŸ Gift 3</button>
</div>

<!-- Screen 3 -->
<div class="screen" id="s3">
  <h1>Happy Valentineâ€™s Day ğŸ’˜</h1>
  <div class="date">14 FEB ğŸ’Œ</div>
  <p>Youâ€™re my forever â™¾ï¸</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");

function moveNo() {
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

function goYes() {
  document.getElementById("s1").classList.remove("active");
  document.getElementById("s2").classList.add("active");
  document.getElementById("music").play();
}

function openGift() {
  document.getElementById("s2").classList.remove("active");
  document.getElementById("s3").classList.add("active");
  document.body.classList.add("flash");
  party();
}

function party() {
  for (let i = 0; i < 30; i++) {
    let el = document.createElement("div");
    el.className = "float";
    el.innerHTML = Math.random() > 0.5 ? "ğŸ’–" : "ğŸˆ";
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(el);
  }
}
</script>

</body>
</html>
